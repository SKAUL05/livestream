<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Livestream Project Ideas</title>
  </head>

  <body class="bg-dark text-white">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Livestream Project Ideas</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-center mb-3">Submit an Idea</h1>
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                id="idea-text"
                class="form-control bg-dark text-white"
                placeholder="Enter idea (30 chars max)"
                maxlength="30"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="idea-tech"
                class="form-control bg-dark text-white"
                placeholder="Language, framework, etc"
                maxlength="30"
                autocomplete="off"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="idea-viewer"
                class="form-control bg-dark text-white"
                placeholder="Enter your name"
                maxlength="20"
                autocomplete="off"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Suggest Idea
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="ideas"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
